apiVersion: noetl.io/v1
kind: Playbook
metadata:
  name: amadeus_ai_api
  path: api_integration/amadeus_ai_api
workload:
  jobId: '{{ job.uuid }}'
  execution_id: '{{ job.uuid }}'
  pg_auth: pg_local
  project_id: noetl-demo-19700101
  query: I want a one-way flight from SFO to JFK on September 15, 2025 for 1 adult
workflow:
- step: start
  desc: Start Amadeus AI API Workflow
  next:
  - step: create_results_table
- step: create_results_table
  desc: Create results table in Postgres if not exists
  tool: postgres
  auth: "{{ workload.pg_auth }}"
  code: "CREATE TABLE IF NOT EXISTS api_results (\n  id SERIAL PRIMARY KEY,\n  execution_id VARCHAR(64),\n  source VARCHAR(32),\n  result JSONB,\n  created_at TIMESTAMP DEFAULT NOW()\n);\n"
  next:
  - step: create_amadeus_ai_event_table
- step: create_amadeus_ai_event_table
  desc: Create Amadeus AI event table in Postgres if not exists
  tool: postgres
  auth: "{{ workload.pg_auth }}"
  code: "CREATE TABLE IF NOT EXISTS amadeus_ai_events (\n  id SERIAL PRIMARY KEY,\n  execution_id VARCHAR(64),\n  event_type VARCHAR(32),\n  api_call_type VARCHAR(32),\n  input_data JSONB,\n  output_data JSONB,\n  status_code INTEGER,\n  event_time TIMESTAMP DEFAULT NOW(),\n  duration_ms INTEGER,\n  details JSONB\n);\n"
  next:
  - step: get_openai_api_key
- step: get_openai_api_key
  desc: Retrieve OpenAI API key from Google Secret Manager
  tool: secrets
  provider: google
  project_id: '{{ spec.project_id }}'
  secret_name: openai-api-key
  next:
  - step: get_amadeus_api_key
- step: get_amadeus_api_key
  desc: Retrieve Amadeus API key from Google Secret Manager
  tool: secrets
  provider: google
  project_id: '{{ spec.project_id }}'
  secret_name: api-key-test-api-amadeus-com
  next:
  - step: get_amadeus_api_secret
- step: get_amadeus_api_secret
  desc: Retrieve Amadeus API secret from Google Secret Manager
  tool: secrets
  provider: google
  project_id: '{{ spec.project_id }}'
  secret_name: api-secret-test-api-amadeus-com
  next:
  - step: get_amadeus_token
- step: get_amadeus_token
  desc: Get Amadeus API access token using REST API
  tool: http
  method: POST
  endpoint: https://test.api.amadeus.com/v1/security/oauth2/token
  headers:
    Content-Type: application/x-www-form-urlencoded
  payload:
    grant_type: client_credentials
    client_id: '{{ get_amadeus_api_key.secret_value }}'
    client_secret: '{{ get_amadeus_api_secret.secret_value }}'
  next:
  - step: translate_query_to_amadeus
- step: translate_query_to_amadeus
  desc: Convert natural language query to Amadeus API endpoint and parameters using OpenAI REST API
  tool: http
  method: POST
  endpoint: https://api.openai.com/v1/chat/completions
  headers:
    Content-Type: application/json
    Authorization: Bearer {{ get_openai_api_key.secret_value }}
  payload:
    model: gpt-4o
    messages:
    - role: system
      content: "You are a translator that converts natural-language travel queries into Amadeus API endpoints and parameters.\n\nWhen given a request, follow these steps:\n1. Understand what the user wants: flight search, hotel offers, airport search, etc.\n2. Map the details (origin, destination, dates, passengers, etc.) to the correct REST API endpoint and parameters.\n3. Return ONLY a JSON object with two properties:\n   - \"endpoint\": The Amadeus API endpoint (e.g., \"/v2/shopping/flight-offers\")\n   - \"params\": An object containing all query parameters\n\n4. Use real values from user input, and apply correct formatting (e.g., ISO dates).\n5. If values are ambiguous or missing, make reasonable assumptions.\n6. If the user provides a travel date **without a year**, assume they mean 2025.\n7. Always **limit the number of returned results to 3** where applicable.\n\nExamples:\n\nUser:\n> I want a one-way flight from SFO to JFK on September 15, 2025 for 1 adult.\n\nA:\n{\n  \"endpoint\": \"/v2/shopping/flight-offers\",\n  \"params\": {\n    \"originLocationCode\": \"SFO\",\n    \"destinationLocationCode\": \"JFK\",\n    \"departureDate\": \"2025-09-15\",\n    \"adults\": 1,\n    \"max\": 3\n  }\n}\n"
    - role: user
      content: '{{ spec.query }}'
    temperature: 0.1
  next:
  - step: store_openai_query_event
- data:
    query: '{{ spec.query }}'
  step: store_openai_query_event
  desc: Store the OpenAI query translation event
  tool: postgres
  auth: postgres
  code: "INSERT INTO amadeus_ai_events (execution_id, event_type, api_call_type, input_data, output_data, status_code, duration_ms, details)\nVALUES (\n  '{{ job.uuid }}',\n  'openai_query_translation',\n  'openai',\n  '{{ {\"user_query\": query, \"model\": \"gpt-4o\", \"system_prompt\": \"natural_language_to_amadeus_rest_api\"} | tojson }}',\n  {% if translate_query_to_amadeus.data is defined %}\n    '{{ translate_query_to_amadeus.data | tojson }}'\n  {% else %}\n    NULL\n  {% endif %},\n  {{ translate_query_to_amadeus.status_code | default(0) }},\n  {{ (translate_query_to_amadeus.elapsed * 1000) | round | int if translate_query_to_amadeus.elapsed else 0 }},\n  '{{ {\"endpoint\": \"https://api.openai.com/v1/chat/completions\", \"method\": \"POST\"} | tojson }}'\n);\n"
  next:
  - step: parse_openai_response
- step: parse_openai_response
  desc: Parse OpenAI response to extract Amadeus endpoint and parameters
  tool: python
  args:
    openai_response: '{{ translate_query_to_amadeus.data }}'
  code: "def main(openai_response):\n    import json\n    \n    try:\n        if not openai_response or not openai_response.get('choices'):\n            return {\n                \"status\": \"error\",\n                \"message\": \"No response from OpenAI\"\n            }\n        \n        content = openai_response['choices'][0]['message']['content'].strip()\n        \n        # Handle markdown code blocks if present\n        if content.startswith('```json'):\n            lines = content.split('\\n')\n            json_lines = []\n            in_json_block = False\n            for line in lines:\n                if line.strip() == '```json':\n                    in_json_block = True\n                elif line.strip() == '```' and in_json_block:\n                    break\n                elif in_json_block:\n                    json_lines.append(line)\n            content = '\\n'.join(json_lines)\n        \n        # Parse JSON\n        parsed = json.loads(content)\n        \n        return {\n            \"status\": \"success\",\n            \"endpoint\": parsed.get('endpoint'),\n            \"params\": parsed.get('params')\n        }\n        \n    except Exception as e:\n        return {\n            \"status\": \"error\",\n            \"message\": f\"Failed to parse OpenAI response: {str(e)}\"\n        }\n"
  next:
  - step: execute_amadeus_query
- step: execute_amadeus_query
  desc: Execute Amadeus API query using REST API
  tool: http
  method: GET
  endpoint: https://test.api.amadeus.com{{ parse_openai_response.endpoint }}
  headers:
    Authorization: Bearer {{ get_amadeus_token.data.access_token }}
    Content-Type: application/json
  next:
  - step: store_amadeus_query_event
- step: store_amadeus_query_event
  desc: Store the Amadeus API query event
  tool: postgres
  auth: postgres
  code: "INSERT INTO amadeus_ai_events (execution_id, event_type, api_call_type, input_data, output_data, status_code, duration_ms, details)\nVALUES (\n  '{{ job.uuid }}',\n  'amadeus_api_search',\n  'amadeus',\n  '{{ {\"endpoint\": parse_openai_response.endpoint, \"params\": parse_openai_response.params, \"access_token_used\": true} | tojson }}',\n  {% if execute_amadeus_query.data is defined %}\n    '{{ execute_amadeus_query.data | tojson }}'\n  {% else %}\n    NULL\n  {% endif %},\n  {{ execute_amadeus_query.status_code | default(0) }},\n  {{ (execute_amadeus_query.elapsed * 1000) | round | int if execute_amadeus_query.elapsed else 0 }},\n  '{{ {\"full_endpoint\": execute_amadeus_query.url, \"method\": \"GET\"} | tojson }}'\n);\n"
  next:
  - step: translate_amadeus_response
- step: translate_amadeus_response
  desc: Convert Amadeus API response to natural language using OpenAI REST API
  tool: http
  method: POST
  endpoint: https://api.openai.com/v1/chat/completions
  headers:
    Content-Type: application/json
    Authorization: Bearer {{ get_openai_api_key.secret_value }}
  payload:
    model: gpt-4o
    messages:
    - role: system
      content: "You are a helpful assistant that reads raw JSON responses from the Amadeus API and summarizes them into clear, human-readable language.\n\nYour task is to:\n1. Read and understand the JSON response structure (e.g. flights, hotels, etc.).\n2. Identify key information relevant to the user (e.g. origin/destination, dates, price, airline, stops, hotel name, stars, location, price).\n3. Summarize the most important details in **clean, natural English**.\n4. Use lists, bullet points, and grouping if appropriate.\n5. Do not show any raw JSON keys or code â€” just understandable sentences.\n6. For IATA codes always write a transcription (i.e. SVO will be Sheremetyevo International Airport)\n"
    - role: user
      content: '{{ execute_amadeus_query.data | tojson }}'
    temperature: 0.3
  next:
  - step: store_openai_response_event
- step: store_openai_response_event
  desc: Store the OpenAI response translation event
  tool: postgres
  auth: postgres
  code: "INSERT INTO amadeus_ai_events (execution_id, event_type, api_call_type, input_data, output_data, status_code, duration_ms, details)\nVALUES (\n  '{{ job.uuid }}',\n  'openai_response_translation',\n  'openai',\n  '{{ {\"amadeus_response_base64\": execute_amadeus_query.data | tojson | b64encode, \"model\": \"gpt-4o\", \"system_prompt\": \"amadeus_response_to_natural_language\"} | tojson }}',\n  {% if translate_amadeus_response.data is defined %}\n    '{{ {\"response_base64\": translate_amadeus_response.data | tojson | b64encode, \"is_base64_encoded\": true} | tojson }}'\n  {% else %}\n    NULL\n  {% endif %},\n  {{ translate_amadeus_response.status_code | default(0) }},\n  {{ (translate_amadeus_response.elapsed * 1000) | round | int if translate_amadeus_response.elapsed else 0 }},\n  '{{ {\"endpoint\": \"https://api.openai.com/v1/chat/completions\", \"method\": \"POST\"} | tojson }}'\n);\n"
  next:
  - step: insert_final_result
- step: insert_final_result
  desc: Insert final natural language result into PostgreSQL
  tool: postgres
  auth: postgres
  code: "INSERT INTO api_results (execution_id, source, result)\nVALUES (\n  '{{ job.uuid }}',\n  'amadeus_api',\n  '{{ {\"query\": spec.query, \"natural_language_result\": (translate_amadeus_response.data.choices[0].message.content if translate_amadeus_response.data and translate_amadeus_response.data.choices else 'No response generated') | b64encode, \"execution_id\": job.uuid, \"is_base64_encoded\": true} | tojson }}'\n);\n"
  next:
  - step: end
- step: end
  desc: End of workflow
