apiVersion: noetl.io/v10
kind: Playbook
metadata:
  name: user_management
  path: api_integration/auth0/user_management
  description: |
    User management backend for the admin dashboard.
    Handles all user and role operations via a single endpoint.

    Actions:
      - list_users: Get all users with their assigned roles
      - list_roles: Get all available roles
      - update_user_roles: Update roles for a specific user
      - get_user: Get details for a specific user

    Input:
      - action: Operation to perform (required)
      - user_id: User ID (required for update_user_roles, get_user)
      - role_names: Array of role names (required for update_user_roles)
      - granted_by: User ID of admin making change (optional)
      - request_id: Callback request ID (injected by gateway)
      - gateway_url: Gateway URL for callbacks (injected by gateway)

    Output: Sends callback via gateway with action result
  tags:
    - auth0
    - admin
    - users
    - roles

workload:
  db_credential: pg_k8s
  action: "list_users"
  user_id: null
  role_names: []
  granted_by: null
  request_id: ""
  gateway_url: "http://gateway.gateway.svc.cluster.local:8090"

workflow:
  - step: start
    desc: Route to appropriate action
    tool:
      kind: python
      code: |
        action = context.get('action', 'list_users')
        result = {"action": action}
    next:
      spec:
        mode: exclusive
      arcs:
        - step: list_users
          when: "{{ action == 'list_users' }}"
        - step: list_roles
          when: "{{ action == 'list_roles' }}"
        - step: delete_user_roles
          when: "{{ action == 'update_user_roles' }}"
        - step: get_user
          when: "{{ action == 'get_user' }}"
        - step: error_invalid_action
          when: "{{ action not in ['list_users', 'list_roles', 'update_user_roles', 'get_user'] }}"

  # ============================================================================
  # LIST USERS - Get all users with their roles
  # ============================================================================
  - step: list_users
    desc: Query all users with their assigned roles
    tool:
      kind: postgres
      auth: "{{ db_credential }}"
      command: |
        SELECT
          u.user_id,
          u.auth0_id,
          u.email,
          u.display_name,
          u.last_login_at,
          u.is_active,
          u.created_at,
          COALESCE(
            json_agg(
              json_build_object(
                'role_id', r.role_id,
                'role_name', r.role_name
              )
            ) FILTER (WHERE r.role_id IS NOT NULL),
            '[]'
          ) as roles
        FROM auth.users u
        LEFT JOIN auth.user_roles ur ON u.user_id = ur.user_id
          AND (ur.expires_at IS NULL OR ur.expires_at > NOW())
        LEFT JOIN auth.roles r ON ur.role_id = r.role_id
        GROUP BY u.user_id, u.auth0_id, u.email, u.display_name,
                 u.last_login_at, u.is_active, u.created_at
        ORDER BY u.user_id;
    next:
      spec:
        mode: exclusive
      arcs:
        - step: return_users

  - step: return_users
    desc: Format and send users list callback
    tool:
      kind: python
      code: |
        rows = context.get('list_users', {}).get('command_0', {}).get('rows', [])
        result = {
            "success": True,
            "action": "list_users",
            "users": rows,
            "count": len(rows)
        }
    next:
      spec:
        mode: exclusive
      arcs:
        - step: send_users_callback
          when: "{{ request_id }}"
        - step: end
          when: "{{ not request_id }}"

  - step: send_users_callback
    desc: Send users list callback
    tool:
      kind: http
      method: POST
      url: "{{ gateway_url }}/api/internal/callback/async"
      headers:
        Content-Type: application/json
      data:
        request_id: "{{ request_id }}"
        status: "COMPLETED"
        data: "{{ return_users }}"
    next:
      spec:
        mode: exclusive
      arcs:
        - step: end

  # ============================================================================
  # LIST ROLES - Get all available roles
  # ============================================================================
  - step: list_roles
    desc: Query all available roles
    tool:
      kind: postgres
      auth: "{{ db_credential }}"
      command: |
        SELECT
          role_id,
          role_name,
          description,
          is_system_role,
          created_at
        FROM auth.roles
        ORDER BY role_id;
    next:
      spec:
        mode: exclusive
      arcs:
        - step: return_roles

  - step: return_roles
    desc: Format and send roles list callback
    tool:
      kind: python
      code: |
        rows = context.get('list_roles', {}).get('command_0', {}).get('rows', [])
        result = {
            "success": True,
            "action": "list_roles",
            "roles": rows,
            "count": len(rows)
        }
    next:
      spec:
        mode: exclusive
      arcs:
        - step: send_roles_callback
          when: "{{ request_id }}"
        - step: end
          when: "{{ not request_id }}"

  - step: send_roles_callback
    desc: Send roles list callback
    tool:
      kind: http
      method: POST
      url: "{{ gateway_url }}/api/internal/callback/async"
      headers:
        Content-Type: application/json
      data:
        request_id: "{{ request_id }}"
        status: "COMPLETED"
        data: "{{ return_roles }}"
    next:
      spec:
        mode: exclusive
      arcs:
        - step: end

  # ============================================================================
  # GET USER - Get single user details
  # ============================================================================
  - step: get_user
    desc: Query single user with roles
    tool:
      kind: postgres
      auth: "{{ db_credential }}"
      command: |
        SELECT
          u.user_id,
          u.auth0_id,
          u.email,
          u.display_name,
          u.last_login_at,
          u.is_active,
          u.created_at,
          COALESCE(
            json_agg(
              json_build_object(
                'role_id', r.role_id,
                'role_name', r.role_name
              )
            ) FILTER (WHERE r.role_id IS NOT NULL),
            '[]'
          ) as roles
        FROM auth.users u
        LEFT JOIN auth.user_roles ur ON u.user_id = ur.user_id
          AND (ur.expires_at IS NULL OR ur.expires_at > NOW())
        LEFT JOIN auth.roles r ON ur.role_id = r.role_id
        WHERE u.user_id = {{ user_id }}
        GROUP BY u.user_id, u.auth0_id, u.email, u.display_name,
                 u.last_login_at, u.is_active, u.created_at;
    next:
      spec:
        mode: exclusive
      arcs:
        - step: return_user

  - step: return_user
    desc: Format and send user details callback
    tool:
      kind: python
      code: |
        rows = context.get('get_user', {}).get('command_0', {}).get('rows', [])
        if rows:
            result = {
                "success": True,
                "action": "get_user",
                "user": rows[0]
            }
        else:
            result = {
                "success": False,
                "action": "get_user",
                "error": "User not found"
            }
    next:
      spec:
        mode: exclusive
      arcs:
        - step: send_user_callback
          when: "{{ request_id }}"
        - step: end
          when: "{{ not request_id }}"

  - step: send_user_callback
    desc: Send user details callback
    tool:
      kind: http
      method: POST
      url: "{{ gateway_url }}/api/internal/callback/async"
      headers:
        Content-Type: application/json
      data:
        request_id: "{{ request_id }}"
        status: "COMPLETED"
        data: "{{ return_user }}"
    next:
      spec:
        mode: exclusive
      arcs:
        - step: end

  # ============================================================================
  # UPDATE USER ROLES - Replace user's roles
  # ============================================================================
  - step: delete_user_roles
    desc: Remove existing roles for user
    tool:
      kind: postgres
      auth: "{{ db_credential }}"
      command: |
        DELETE FROM auth.user_roles WHERE user_id = {{ user_id }};
    next:
      spec:
        mode: exclusive
      arcs:
        - step: insert_user_roles

  - step: insert_user_roles
    desc: Insert new roles for user
    tool:
      kind: postgres
      auth: "{{ db_credential }}"
      command: |
        INSERT INTO auth.user_roles (user_id, role_id, granted_by)
        SELECT
          {{ user_id }},
          r.role_id,
          {% if granted_by %}{{ granted_by }}{% else %}NULL{% endif %}
        FROM auth.roles r
        WHERE r.role_name = ANY(ARRAY[{% for name in role_names %}'{{ name }}'{% if not loop.last %},{% endif %}{% endfor %}])
        ON CONFLICT (user_id, role_id) DO NOTHING
        RETURNING role_id;
    next:
      spec:
        mode: exclusive
      arcs:
        - step: get_updated_roles

  - step: get_updated_roles
    desc: Fetch updated roles for confirmation
    tool:
      kind: postgres
      auth: "{{ db_credential }}"
      command: |
        SELECT r.role_id, r.role_name
        FROM auth.user_roles ur
        JOIN auth.roles r ON ur.role_id = r.role_id
        WHERE ur.user_id = {{ user_id }}
        ORDER BY r.role_name;
    next:
      spec:
        mode: exclusive
      arcs:
        - step: return_updated_roles

  - step: return_updated_roles
    desc: Return update result callback
    tool:
      kind: python
      code: |
        rows = context.get('get_updated_roles', {}).get('command_0', {}).get('rows', [])
        result = {
            "success": True,
            "action": "update_user_roles",
            "user_id": context.get('user_id'),
            "roles": rows,
            "message": f"Updated {len(rows)} roles for user {context.get('user_id')}"
        }
    next:
      spec:
        mode: exclusive
      arcs:
        - step: send_updated_roles_callback
          when: "{{ request_id }}"
        - step: end
          when: "{{ not request_id }}"

  - step: send_updated_roles_callback
    desc: Send updated roles callback
    tool:
      kind: http
      method: POST
      url: "{{ gateway_url }}/api/internal/callback/async"
      headers:
        Content-Type: application/json
      data:
        request_id: "{{ request_id }}"
        status: "COMPLETED"
        data: "{{ return_updated_roles }}"
    next:
      spec:
        mode: exclusive
      arcs:
        - step: end

  # ============================================================================
  # ERROR HANDLING
  # ============================================================================
  - step: error_invalid_action
    desc: Return error callback for invalid action
    tool:
      kind: python
      code: |
        result = {
            "success": False,
            "error": f"Invalid action: {context.get('action')}",
            "valid_actions": ["list_users", "list_roles", "update_user_roles", "get_user"]
        }
    next:
      spec:
        mode: exclusive
      arcs:
        - step: send_error_callback
          when: "{{ request_id }}"
        - step: end
          when: "{{ not request_id }}"

  - step: send_error_callback
    desc: Send error callback
    tool:
      kind: http
      method: POST
      url: "{{ gateway_url }}/api/internal/callback/async"
      headers:
        Content-Type: application/json
      data:
        request_id: "{{ request_id }}"
        status: "FAILED"
        error:
          message: "{{ error_invalid_action.error }}"
    next:
      spec:
        mode: exclusive
      arcs:
        - step: end

  - step: end
    desc: Complete
    tool:
      kind: python
      code: |
        result = {"status": "complete"}
