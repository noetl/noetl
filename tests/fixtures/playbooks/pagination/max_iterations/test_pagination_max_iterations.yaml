apiVersion: noetl.io/v2
kind: Playbook
metadata:
  name: test_pagination_max_iterations
  path: tests/pagination/max_iterations/max_iterations
  description: Test max_iterations safety limit

workload:
  api_url: "http://paginated-api.test-server.svc.cluster.local:5555"

workflow:
  - step: start
    desc: Test max_iterations limit
    tool:
      kind: python
      auth: {}
      libs: {}
      args: {}
      code: |
        result = {"status": "initialized"}

    case:
      - when: "{{ event.name == 'step.exit' }}"
        then:
          next:
            - step: fetch_with_limit

  - step: fetch_with_limit
    desc: Pagination stops at max_iterations
    tool:
      kind: http
      url: "{{ workload.api_url }}/api/v1/assessments"
      method: GET
      params:
        page: 1
        pageSize: 10

    case:
      - when: "{{ event.name == 'call.done' and response is defined and response.paging.hasMore == true }}"
        then:
          collect:
            strategy: append
            path: data
            into: pages
          retry:
            max_attempts: 2 # Only fetch first 2 pages (20 items)
            params:
              page: "{{ (response.paging.page | int) + 1 }}"

      - when: "{{ event.name == 'call.done' and response is defined and response.paging.hasMore != true }}"
        then:
          collect:
            strategy: append
            path: data
            into: pages
          next:
            - step: validate_results

  - step: validate_results
    desc: Validate limited results
    tool:
      kind: python
      auth: {}
      libs: {}
      args:
        input_data: "{{ fetch_with_limit }}"
      code: |
        # Should only get 2 pages = 20 items (not all 35) - handle server wrapping
        raw_data = input_data

        # Unwrap if server wrapped in {'value': ...}
        if isinstance(raw_data, dict) and 'value' in raw_data:
            data = raw_data['value']
        elif isinstance(raw_data, dict) and 'data' in raw_data:
            data = raw_data['data']
            elif isinstance(raw_data, list):
                data = raw_data
            else:
                data = []

            print(f"Total items fetched (limited): {len(data)}")

            # Validate max_iterations worked
            assert len(data) == 20, f"Expected 20 items (2 pages), got {len(data)}"

            return {
                'status': 'success',
                'total_items': len(data),
                'max_iterations_worked': True
            }
      args:
        input_data:
          fetch_with_limit: "{{ fetch_with_limit }}"

    case:
      - when: "{{ event.name == 'step.exit' and response is defined }}"
        then:
          next:
            - step: end

  - step: end
    desc: Workflow complete
    tool:
      kind: python
      auth: {}
      libs: {}
      args: {}
      code: |
        result = {"status": "complete"}
