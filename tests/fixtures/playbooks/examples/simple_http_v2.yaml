apiVersion: noetl.io/v2
kind: Playbook
metadata:
  name: simple_http_example_v2
  path: examples/simple_http_v2
  labels:
    category: example
    version: v2

workload:
  api_url: "https://httpbin.org"
  endpoints:
    - path: "/get"
      name: "test_get"

workflow:
  - step: start
    desc: "Start workflow"
    tool:
      kind: http
      method: GET
      url: "{{ workload.api_url }}/get"
      params:
        test: "hello"
      eval:
        - expr: "{{ outcome.status == 'error' and outcome.error.retryable }}"
          do: retry
          attempts: 3
          backoff: exponential
          delay: 0.5
        - expr: "{{ outcome.status == 'error' }}"
          do: fail
        - else:
            do: continue
    next:
      - step: process
        args:
          data: "{{ start.data }}"

  - step: process
    desc: "Process HTTP response"
    tool:
      kind: python
      args:
        data: "{{ data }}"
      code: |
        print(f"Processing data: {data}")
        result = {"status": "processed", "data": data}
    next:
      - step: end

  - step: end
    desc: "End workflow"
    tool:
      kind: python
      args: {}
      code: |
        print("Workflow complete")
        result = {"status": "done"}
