apiVersion: noetl.io/v2
kind: Playbook

metadata:
  name: hello_world
  path: tests/fixtures/playbooks/hello_world

workload:
  message: "Hello World"

workflow:
  - step: start
    desc: "Start hello world test"
    tool:
      kind: python
      auth: {}
      libs: {}
      args: {}
      code: |
        result = {"status": "initialized"}
    
    case:
      - when: "{{ event.name == 'step.exit' }}"
        then:
          next:
            - step: test_step
              args:
                message: "{{ workload.message }}"

  - step: test_step
    desc: "Hello world test step"
    tool:
      kind: python
      auth: {}
      libs: {}
      args:
        message: "{{ workload.message }}"
      code: |
        print(f"HELLO_WORLD: {message}")
        # Required envelope: {status, data, meta?}
        result = {"status": "success", "data": {"message": message}}
    
    case:
      - when: "{{ event.name == 'step.exit' and response is defined }}"
        then:
          result:
            from: response
          next:
            - step: end

  - step: end
    desc: "End hello world test"
    tool:
      kind: python
      auth: {}
      libs: {}
      args: {}
      code: |
        result = {"status": "complete"}
    
    case:
      - when: "{{ event.name == 'step.exit' and response is defined }}"
        then:
          sink:
            tool:
              kind: event_log
            args:
              status: "success"
              message: "{{ test_step.data.message }}"
