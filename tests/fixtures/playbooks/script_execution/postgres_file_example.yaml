apiVersion: noetl.io/v2
kind: Playbook
metadata:
  name: postgres_file_script_example
  path: tests/script_execution/postgres_file

workload:
  script_path: ./tests/fixtures/playbooks/script_execution/scripts/create_test_table.sql
  pg_auth: pg_local

workflow:
  - step: start
    desc: Start workflow
    tool:
      kind: python
      auth: {}
      libs: {}
      args: {}
      code: |
        result = {"status": "initialized"}
    
    case:
      - when: "{{ event.name == 'step.exit' }}"
        then:
          next:
            - step: run_postgres_from_file

  - step: run_postgres_from_file
    desc: Execute SQL script from local file
    tool:
      kind: postgres
      auth: "{{ workload.pg_auth }}"
      script:
        uri: "{{ workload.script_path }}"
        source:
          type: file
    
    case:
      - when: "{{ event.name == 'step.exit' and response is defined }}"
        then:
          next:
            - step: verify_records

  - step: verify_records
    desc: Verify table was created and populated
    tool:
      kind: postgres
      auth: "{{ workload.pg_auth }}"
      command: |
        SELECT * FROM public.script_test ORDER BY id;
    
    case:
      - when: "{{ event.name == 'step.exit' and response is defined }}"
        then:
          next:
            - step: cleanup

  - step: cleanup
    desc: Clean up test table
    tool:
      kind: postgres
      auth: "{{ workload.pg_auth }}"
      command: |
        DROP TABLE IF EXISTS public.script_test;
    
    case:
      - when: "{{ event.name == 'step.exit' and response is defined }}"
        then:
          next:
            - step: end

  - step: end
    desc: End workflow
    tool:
      kind: python
      auth: {}
      libs: {}
      args: {}
      code: |
        result = {"status": "complete"}
