apiVersion: noetl.io/v2
kind: Playbook
metadata:
  name: postgres_s3_script_example
  path: tests/script_execution/postgres_s3

workload:
  s3_script_uri: s3://noetl-sql-scripts/migrations/create_test_table.sql
  s3_region: us-east-1
  aws_credential: aws_credentials
  pg_auth: pg_local

workflow:
  - step: start
    desc: Start workflow
    tool:
      kind: python
      args: {}
      code: |
        result = {"status": "initialized"}
    next:
      spec:
        mode: exclusive
      arcs:
        - step: run_postgres_from_s3

  - step: run_postgres_from_s3
    desc: Execute SQL script from AWS S3 using full URI
    tool:
      kind: postgres
      auth: "{{ pg_auth }}"
      script:
        uri: "{{ s3_script_uri }}"
        source:
          type: s3
          region: "{{ s3_region }}"
          auth: "{{ aws_credential }}"
    next:
      spec:
        mode: exclusive
      arcs:
        - step: verify_table

  - step: verify_table
    desc: Verify table was created from S3 script
    tool:
      kind: postgres
      auth: "{{ pg_auth }}"
      command: |
        SELECT COUNT(*) as record_count, 'from_s3_script' as verification
        FROM public.script_test;
    next:
      spec:
        mode: exclusive
      arcs:
        - step: cleanup

  - step: cleanup
    desc: Clean up test table
    tool:
      kind: postgres
      auth: "{{ pg_auth }}"
      command: |
        DROP TABLE IF EXISTS public.script_test;
    next:
      spec:
        mode: exclusive
      arcs:
        - step: end

  - step: end
    desc: End workflow
    tool:
      kind: python
      args: {}
      code: |
        result = {"status": "complete"}
