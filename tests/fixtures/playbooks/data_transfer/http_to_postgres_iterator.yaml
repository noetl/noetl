apiVersion: noetl.io/v1
kind: Playbook
metadata:
  name: http_to_postgres_iterator
  path: examples/data_transfer/http_to_postgres_iterator

workload:
  api_url: "https://jsonplaceholder.typicode.com/posts"
  pg_credential: pg_local

workflow:
  - step: start
    desc: Start workflow
    next:
      - step: create_table

  - step: create_table
    desc: Create table for storing HTTP data
    tool: postgres
    auth: "{{ workload.pg_credential }}"
    command: |
      DROP TABLE IF EXISTS public.http_posts;
      
      CREATE TABLE public.http_posts (
        id SERIAL PRIMARY KEY,
        post_id INTEGER,
        user_id INTEGER,
        title TEXT,
        body TEXT,
        fetched_at TIMESTAMPTZ DEFAULT NOW()
      );
    next:
      - step: fetch_http_data

  - step: fetch_http_data
    desc: Fetch data from HTTP API
    tool: http
    method: GET
    url: "{{ workload.api_url }}"
    next:
      - step: insert_posts

  - step: insert_posts
    desc: Insert posts into PostgreSQL
    tool: iterator
    collection: "{{ steps.fetch_http_data.data }}"
    element: item
    task:
      tool: postgres
      auth: "{{ workload.pg_credential }}"
      command: |
        INSERT INTO public.http_posts (post_id, user_id, title, body)
        VALUES (
          {{ item.id }},
          {{ item.userId }},
          $${{ item.title }}$$,
          $${{ item.body }}$$
        );
    next:
      - step: show_count

  - step: show_count
    desc: Verify record count
    tool: postgres
    auth: "{{ workload.pg_credential }}"
    command: |
      SELECT COUNT(*) as records FROM public.http_posts;
    next:
      - step: end

  - step: end
    desc: End workflow
