apiVersion: noetl.io/v10
kind: Playbook
metadata:
  name: http_to_postgres_transfer
  path: tests/fixtures/playbooks/data_transfer/http_to_postgres_transfer

workload:
  api_url: "https://jsonplaceholder.typicode.com/posts"
  pg_auth: pg_local

workflow:
  - step: start
    desc: Start workflow
    tool:
      kind: python
      args: {}
      code: |
        result = {"status": "initialized"}
    next:
      spec:
        mode: exclusive
      arcs:
        - step: create_table

  - step: create_table
    desc: Create table for storing HTTP data
    tool:
      kind: postgres
      auth: "{{ pg_auth }}"
      command: |
        DROP TABLE IF EXISTS public.http_to_postgres_transfer;

        CREATE TABLE public.http_to_postgres_transfer (
          id SERIAL PRIMARY KEY,
          post_id INTEGER,
          user_id INTEGER,
          title TEXT,
          body TEXT,
          fetched_at TIMESTAMPTZ DEFAULT NOW()
        );
    next:
      spec:
        mode: exclusive
      arcs:
        - step: transfer_http_to_pg

  - step: transfer_http_to_pg
    desc: Transfer HTTP data to PostgreSQL with column mapping
    tool:
      kind: transfer
      source:
        type: http
        url: "{{ api_url }}"
        method: GET
      target:
        type: postgres
        auth:
          source: credential
          key: "{{ pg_auth }}"
        table: public.http_to_postgres_transfer
        mapping:
          user_id: userId
          post_id: id
          title: title
          body: body
    next:
      spec:
        mode: exclusive
      arcs:
        - step: show_count

  - step: show_count
    desc: Verify record count
    tool:
      kind: postgres
      auth: "{{ pg_auth }}"
      command: |
        SELECT COUNT(*) as records FROM public.http_to_postgres_transfer;
    next:
      spec:
        mode: exclusive
      arcs:
        - step: end

  - step: end
    desc: End workflow
    tool:
      kind: python
      args: {}
      code: |
        result = {"status": "completed"}
