apiVersion: noetl.io/v2
kind: Playbook
metadata:
  name: http_to_postgres_iterator
  path: examples/data_transfer/http_to_postgres_iterator

workload:
  api_url: "https://jsonplaceholder.typicode.com/posts"
  pg_auth: pg_local

workflow:
  - step: start
    desc: Start workflow
    tool:
      kind: python
      code: |
        def main():
            return {"status": "initialized"}
    next:
      - step: create_table

  - step: create_table
    desc: Create table for storing HTTP data
    tool:
      kind: postgres
      auth: "{{ workload.pg_auth }}"
      command: |
        DROP TABLE IF EXISTS public.http_to_postgres_iterator;

        CREATE TABLE public.http_to_postgres_iterator (
          id SERIAL PRIMARY KEY,
          post_id INTEGER,
          user_id INTEGER,
          title TEXT,
          body TEXT,
          fetched_at TIMESTAMPTZ DEFAULT NOW()
        );
    next:
      - step: fetch_http_data

  - step: fetch_http_data
    desc: Fetch data from HTTP API
    tool:
      kind: http
      method: GET
      url: "{{ workload.api_url }}"
    next:
      - step: insert_posts

  - step: insert_posts
    desc: Insert posts into PostgreSQL
    loop:
      in: "{{ fetch_http_data.data }}"
      iterator: item
      mode: sequential
    tool:
      kind: postgres
      auth: "{{ workload.pg_auth }}"
      command: |
        INSERT INTO public.http_to_postgres_iterator (post_id, user_id, title, body)
        VALUES (
          {{ item.id }},
          {{ item.userId }},
          $${{ item.title }}$$,
          $${{ item.body }}$$
        );
    case:
      - when: "{{ event.name == 'loop.done' }}"
        then:
          next:
            - step: show_count

  - step: show_count
    desc: Verify record count
    tool:
      kind: postgres
      auth: "{{ workload.pg_auth }}"
      command: |
        SELECT COUNT(*) as records FROM public.http_to_postgres_iterator;
    next:
      - step: end

  - step: end
    desc: End workflow
    tool:
      kind: python
      code: |
        def main():
            return {"status": "completed"}
