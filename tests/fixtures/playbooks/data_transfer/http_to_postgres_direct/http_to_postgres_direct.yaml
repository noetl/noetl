apiVersion: noetl.io/v2
kind: Playbook
metadata:
  name: http_to_postgres_direct
  path: tests/fixtures/playbooks/data_transfer/http_to_postgres_direct

workload:
  api_url: "https://jsonplaceholder.typicode.com/posts"
  pg_auth: pg_local

workflow:
  - step: start
    desc: Start workflow
    tool:
      kind: python
      auth: {}
      libs: {}
      args: {}
      code: |
        result = {"status": "initialized"}
    next:
      - step: create_table

  - step: create_table
    desc: Create table for storing HTTP data
    tool:
      kind: postgres
      auth: "{{ workload.pg_auth }}"
      command: |
        CREATE TABLE IF NOT EXISTS public.http_to_postgres_direct (
          id SERIAL PRIMARY KEY,
          data JSONB NOT NULL,
          fetched_at TIMESTAMPTZ DEFAULT NOW()
        );

        TRUNCATE TABLE public.http_to_postgres_direct;
    next:
      - step: fetch_and_store

  - step: fetch_and_store
    desc: Fetch HTTP data and store in PostgreSQL
    tool:
      kind: http
      method: GET
      url: "{{ workload.api_url }}"
    case:
      - when: "{{ event.name == 'call.done' and response is defined and response.metadata is defined and response.metadata.status_code == 200 }}"
        then:
          - sink:
              tool:
                kind: postgres
                auth: "{{ workload.pg_auth }}"
                statement: |
                  {% for item in response.data %}
                  INSERT INTO public.http_to_postgres_direct (data) VALUES ('{{ item | tojson | replace("'", "''") }}'::jsonb);
                  {% endfor %}
      - when: "{{ event.name == 'call.error' and response is defined and response.data is defined and response.data.status_code in [500, 502, 503] }}"
        then:
          retry:
            max_attempts: 3
            backoff_multiplier: 2.0
            initial_delay: 0.5
    next:
      - step: show_count

  - step: show_count
    desc: Verify record count
    tool:
      kind: postgres
      auth: "{{ workload.pg_auth }}"
      command: |
        SELECT COUNT(*) as records FROM public.http_to_postgres_direct;
    case:
      - when: "{{ event.name == 'call.done' }}"
        then:
          - set:
              # Postgres tool response is the command results dict (command_0, command_1, ...)
              direct_count: "{{ response.command_0.rows[0].records }}"
    next:
      - step: validate_count

  - step: validate_count
    desc: Fail if no rows stored
    tool:
      kind: python
      auth: {}
      libs: {}
      args:
        direct_count: "{{ vars.direct_count }}"
      code: |
        count = int(direct_count or 0)
        if count == 0:
            raise ValueError("No rows stored in http_to_postgres_direct")
        result = {"status": "ok", "records": count}
    next:
      - step: end

  - step: end
    desc: End workflow
    tool:
      kind: python
      auth: {}
      libs: {}
      args: {}
      code: |
        result = {"status": "completed"}
