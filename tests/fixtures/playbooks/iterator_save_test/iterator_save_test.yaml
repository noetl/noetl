apiVersion: noetl.io/v2
kind: Playbook

metadata:
  name: iterator_save_test
  path: tests/fixtures/playbooks/iterator_save_test/iterator_save_test

workload:
  pg_auth: pg_local
  items:
    - name: "item1"
      value: 100
    - name: "item2"
      value: 200
    - name: "item3"
      value: 300

workflow:
  - step: start
    desc: Start test
    tool:
      kind: python
      code: |
        result = {"status": "initialized"}
    next:
      - step: create_table

  - step: create_table
    desc: Create test table
    tool:
      kind: postgres
      auth: "{{ workload.pg_auth }}"
      command: |
        CREATE TABLE IF NOT EXISTS public.iterator_save_test (
          id TEXT PRIMARY KEY,
          execution_id TEXT,
          item_name TEXT,
          item_value INTEGER,
          created_at TIMESTAMPTZ DEFAULT now()
        );
    next:
      - step: process_items

  - step: process_items
    desc: Process items with sink
    loop:
      spec:
        mode: sequential
      in: "{{ workload.items }}"
      iterator: item
    tool:
      - process_item:
          kind: python
          args:
            item: "{{ iter.item }}"
          code: |
            result = {
                'item_name': item.get('name', 'unknown'),
                'item_value': item.get('value', 0)
            }
          eval:
            - else:
                do: continue
                set_iter:
                  processed_item: "{{ outcome.result }}"

      - save_item:
          kind: postgres
          auth: "{{ workload.pg_auth }}"
          command: |
            INSERT INTO public.iterator_save_test (id, execution_id, item_name, item_value)
            VALUES (
              '{{ execution_id }}:{{ iter.processed_item.item_name }}',
              '{{ execution_id }}',
              '{{ iter.processed_item.item_name }}',
              {{ iter.processed_item.item_value }}
            )
            ON CONFLICT (id) DO UPDATE SET
              item_value = EXCLUDED.item_value,
              created_at = now();
          eval:
            - expr: "{{ outcome.status == 'error' }}"
              do: fail
            - else:
                do: continue

    next:
      - step: end

  - step: end
    desc: End test
    tool:
      kind: python
      code: |
        result = {"status": "complete"}
