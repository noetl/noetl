apiVersion: noetl.io/v2
kind: Playbook
metadata:
  name: script_loading_inline_test
  path: tests/script_loading_inline

workload:
  test_code: |
    result = {"message": "Script loading works!", "status": "success"}

workflow:
  - step: start
    desc: Test script loading with inline code
    tool:
      kind: python
      script:
        uri: inline
        source:
          type: inline
          code: "{{ test_code }}"
      args: {}
    next:
      spec:
        mode: exclusive
      arcs:
        - step: end

  - step: end
    desc: End workflow
    tool:
      kind: python
      args:
        result: "{{ result }}"
      code: |
        print(f"Result: {result}")
        assert result.get('status') == 'success', "Test failed"
        result = {"test": "passed"}
