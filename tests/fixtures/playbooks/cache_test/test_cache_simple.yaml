apiVersion: noetl.io/v2
kind: Playbook
metadata:
  name: test_cache_simple
  path: test/cache_simple

workload:
  execution_id: '{{ job.uuid }}'
  oauth_cred: google_oauth
  openai_secret_path: projects/1014428265962/secrets/openai-api-key/versions/1

workflow:
  - step: start
    desc: Start cache test
    tool:
      kind: python
      args: {}
      code: |
        result = {"status": "initialized"}
    next:
      spec:
        mode: exclusive
      arcs:
        - step: first_openai_call

  - step: first_openai_call
    desc: First OpenAI API call - should cache the secret
    tool:
      kind: http
      method: POST
      endpoint: https://api.openai.com/v1/chat/completions
      auth:
        openai:
          type: bearer
          provider: secret_manager
          key: '{{ openai_secret_path }}'
          oauth_credential: '{{ oauth_cred }}'
      payload:
        model: gpt-4o-mini
        messages:
          - role: user
            content: "Say 'Hello from first call'"
        max_tokens: 10
    next:
      spec:
        mode: exclusive
      arcs:
        - step: second_openai_call

  - step: second_openai_call
    desc: Second OpenAI API call - should use cached secret
    tool:
      kind: http
      method: POST
      endpoint: https://api.openai.com/v1/chat/completions
      auth:
        openai:
          type: bearer
          provider: secret_manager
          key: '{{ openai_secret_path }}'
          oauth_credential: '{{ oauth_cred }}'
      payload:
        model: gpt-4o-mini
        messages:
          - role: user
            content: "Say 'Hello from second call'"
        max_tokens: 10
    next:
      spec:
        mode: exclusive
      arcs:
        - step: end

  - step: end
    desc: End of workflow
    tool:
      kind: python
      args: {}
      code: |
        result = {"status": "complete"}
