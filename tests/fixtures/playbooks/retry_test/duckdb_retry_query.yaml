apiVersion: noetl.io/v2
kind: Playbook
metadata:
  name: duckdb_retry_query
  path: tests/retry/duckdb_query
  description: Test DuckDB retry on query failures

workload:
  test_query: SELECT 42 as answer, 'success' as status

workflow:
  - step: start
    tool:
      kind: python
      args: {}
      code: |
        result = {"status": "initialized"}
    next:
      - step: retry

  - step: retry
    desc: Execute DuckDB query with retry
    tool:
      kind: duckdb
      command: "{{ workload.test_query }}"
      eval:
        - expr: "{{ outcome.status == 'error' }}"
          do: retry
          attempts: 3
          delay: 0.5
          backoff: exponential
        - else:
            do: continue
    next:
      - step: end

  - step: end
    desc: End workflow
    tool:
      kind: python
      args: {}
      code: |
        result = {"status": "complete"}
