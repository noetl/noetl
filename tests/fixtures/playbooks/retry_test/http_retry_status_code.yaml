apiVersion: noetl.io/v2
kind: Playbook
metadata:
  name: http_retry_status_code
  path: tests/retry/http_status_code
  description: Test HTTP retry based on status code condition

workload:
  test_url: https://httpbin.org/get

workflow:
  - step: start
    desc: Fetch URL that returns 200 (changed from 503 for testing)
    tool:
      kind: http
      method: GET
      url: "{{ workload.test_url }}"
      eval:
        - expr: "{{ outcome.http.status in [500, 502, 503] }}"
          do: retry
          attempts: 3
          delay: 0.5
          backoff: exponential
        - expr: "{{ outcome.status == 'error' }}"
          do: fail
        - else:
            do: continue
    next:
      - step: end

  - step: end
    desc: End workflow
    tool:
      kind: python
      args: {}
      code: |
        result = {"status": "complete"}
