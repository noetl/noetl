apiVersion: noetl.io/v10
kind: Playbook
metadata:
  name: http_retry_status_code
  path: tests/retry/http_status_code
  description: Test HTTP retry based on status code condition

workload:
  test_url: https://httpbin.org/get

workflow:
  - step: start
    desc: Fetch URL that returns 200 (changed from 503 for testing)
    tool:
      kind: http
      method: GET
      url: "{{ test_url }}"
      spec:
        policy:
          rules:
            - when: "{{ outcome.http.status in [500, 502, 503] }}"
              then: { do: retry, attempts: 3, delay: 0.5, backoff: exponential }
            - when: "{{ outcome.status == 'error' }}"
              then: { do: fail }
            - else:
                then: { do: continue }
    next:
      spec:
        mode: exclusive
      arcs:
        - step: end

  - step: end
    desc: End workflow
    tool:
      kind: python
      args: {}
      code: |
        result = {"status": "complete"}
