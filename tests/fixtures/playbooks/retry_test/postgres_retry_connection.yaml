apiVersion: noetl.io/v2
kind: Playbook
metadata:
  name: postgres_retry_connection
  path: tests/retry/postgres_connection
  description: Test Postgres retry on connection or query errors

workload:
  query: SELECT 1 as test_value
  pg_auth: pg_k8s
  
workflow:
  - step: start
    desc: Execute query with retry on errors
    tool:
      kind: postgres
      auth: "{{ workload.pg_auth }}"
      command: "{{ workload.query }}"
    
    case:
      - when: "{{ event.name == 'call.error' and error is defined }}"
        then:
          retry:
            max_attempts: 3
            initial_delay: 1.0
            backoff_multiplier: 2.0
      
      - when: "{{ event.name == 'step.exit' and response is defined }}"
        then:
          next:
            - step: end
        
  - step: end
    desc: End workflow
    tool:
      kind: python
      code: |
        def main():
            return {"status": "complete"}
