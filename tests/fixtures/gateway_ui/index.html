<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cybx AI Flight Assistant</title>
  <script src="/env.js"></script>
  <script src="/config.js"></script>
  <script src="/auth.js"></script>
  <style>
    :root {
      --primary: #667eea;
      --primary-dark: #5a67d8;
      --secondary: #764ba2;
      --success: #48bb78;
      --warning: #ed8936;
      --danger: #e53e3e;
      --info: #38b2ac;
      --dark: #1a202c;
      --gray-100: #f7fafc;
      --gray-200: #edf2f7;
      --gray-300: #e2e8f0;
      --gray-400: #cbd5e0;
      --gray-500: #a0aec0;
      --gray-600: #718096;
      --gray-700: #4a5568;
      --gray-800: #2d3748;
      --sidebar-width: 260px;
      --header-height: 64px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: var(--gray-800);
      min-height: 100vh;
    }

    /* Layout */
    .app-layout {
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: var(--sidebar-width);
      background: var(--dark);
      color: white;
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      z-index: 100;
      transition: transform 0.3s ease;
    }

    .sidebar-header {
      padding: 1.5rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .sidebar-logo {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .sidebar-logo svg {
      width: 24px;
      height: 24px;
      stroke: white;
    }

    .sidebar-title {
      font-size: 1.25rem;
      font-weight: 700;
    }

    .sidebar-nav {
      flex: 1;
      padding: 1rem 0;
      overflow-y: auto;
    }

    .nav-section {
      padding: 0.5rem 1rem;
      font-size: 0.7rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--gray-500);
      margin-top: 1rem;
    }

    .nav-item {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.75rem 1.5rem;
      color: var(--gray-400);
      text-decoration: none;
      cursor: pointer;
      transition: all 0.2s;
      border-left: 3px solid transparent;
    }

    .nav-item:hover {
      background: rgba(255,255,255,0.05);
      color: white;
    }

    .nav-item.active {
      background: rgba(102, 126, 234, 0.15);
      color: var(--primary);
      border-left-color: var(--primary);
    }

    .nav-item svg {
      width: 20px;
      height: 20px;
    }

    .nav-item .badge {
      margin-left: auto;
      background: var(--primary);
      color: white;
      font-size: 0.7rem;
      padding: 0.2rem 0.5rem;
      border-radius: 10px;
      font-weight: 600;
    }

    .sidebar-footer {
      padding: 1rem 1.5rem;
      border-top: 1px solid rgba(255,255,255,0.1);
    }

    .user-profile {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .user-avatar {
      width: 36px;
      height: 36px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 0.9rem;
    }

    .user-info {
      flex: 1;
      min-width: 0;
    }

    .user-name {
      font-size: 0.9rem;
      font-weight: 600;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .user-email {
      font-size: 0.75rem;
      color: var(--gray-500);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .btn-logout {
      background: none;
      border: none;
      color: var(--gray-500);
      cursor: pointer;
      padding: 0.5rem;
      border-radius: 6px;
      transition: all 0.2s;
    }

    .btn-logout:hover {
      background: rgba(229, 62, 62, 0.2);
      color: var(--danger);
    }

    /* Main Content */
    .main-content {
      flex: 1;
      margin-left: var(--sidebar-width);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Chat Container */
    .chat-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .chat-container {
      width: 100%;
      max-width: 900px;
      background: white;
      border-radius: 24px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 1.5rem 2rem;
      color: white;
    }

    .header-content {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .avatar {
      width: 48px;
      height: 48px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .avatar svg {
      width: 28px;
      height: 28px;
      stroke: white;
    }

    .header-info h1 {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 0.25rem;
    }

    .header-info p {
      font-size: 0.9rem;
      opacity: 0.9;
    }

    .status-indicator {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-left: auto;
    }

    .status-connected {
      background: #48bb78;
      box-shadow: 0 0 8px #48bb78;
    }

    .status-disconnected {
      background: #ed8936;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* Chat Messages */
    .chat-messages {
      flex: 1;
      padding: 1.5rem;
      overflow-y: auto;
      min-height: 400px;
      max-height: 500px;
      background: var(--gray-100);
    }

    .welcome-message {
      text-align: center;
      padding: 2rem;
    }

    .welcome-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
    }

    .welcome-message h2 {
      font-size: 1.5rem;
      color: var(--dark);
      margin-bottom: 0.5rem;
    }

    .welcome-message p {
      color: var(--gray-600);
      margin-bottom: 1.5rem;
    }

    .suggestions {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      max-width: 400px;
      margin: 0 auto;
    }

    .suggestion-chip {
      background: white;
      border: 1px solid var(--gray-300);
      border-radius: 12px;
      padding: 1rem;
      font-size: 0.9rem;
      color: var(--gray-700);
      cursor: pointer;
      transition: all 0.2s;
    }

    .suggestion-chip:hover {
      border-color: var(--primary);
      background: rgba(102, 126, 234, 0.05);
      color: var(--primary);
    }

    .message {
      display: flex;
      gap: 0.75rem;
      margin-bottom: 1rem;
    }

    .message.user {
      flex-direction: row-reverse;
    }

    .message-avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.9rem;
      flex-shrink: 0;
    }

    .message.assistant .message-avatar {
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      color: white;
    }

    .message.user .message-avatar {
      background: var(--gray-200);
      color: var(--gray-600);
    }

    .message-content {
      max-width: 70%;
      padding: 0.875rem 1rem;
      border-radius: 16px;
      font-size: 0.95rem;
      line-height: 1.5;
    }

    .message.assistant .message-content {
      background: white;
      color: var(--gray-800);
      border-bottom-left-radius: 4px;
    }

    .message.user .message-content {
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      color: white;
      border-bottom-right-radius: 4px;
    }

    /* Chat Input */
    .chat-input-container {
      padding: 1rem 1.5rem;
      background: white;
      border-top: 1px solid var(--gray-200);
    }

    .chat-form {
      display: flex;
      gap: 0.75rem;
    }

    .chat-input {
      flex: 1;
      padding: 0.875rem 1.25rem;
      border: 2px solid var(--gray-200);
      border-radius: 12px;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.2s;
    }

    .chat-input:focus {
      border-color: var(--primary);
    }

    .send-button {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s, opacity 0.2s;
    }

    .send-button:hover {
      transform: scale(1.05);
    }

    .send-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .send-button svg {
      width: 20px;
      height: 20px;
      stroke: white;
    }

    /* Loading indicator */
    .typing-indicator {
      display: flex;
      gap: 4px;
      padding: 0.5rem;
    }

    .typing-indicator span {
      width: 8px;
      height: 8px;
      background: var(--gray-400);
      border-radius: 50%;
      animation: bounce 1.4s infinite ease-in-out;
    }

    .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
    .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }

    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-100%);
      }

      .sidebar.open {
        transform: translateX(0);
      }

      .main-content {
        margin-left: 0;
      }

      .chat-wrapper {
        padding: 1rem;
      }

      .message-content {
        max-width: 85%;
      }
    }
  </style>
</head>

                <button class="suggestion-chip"
                  onclick="sendSuggestion('I want a one-way flight from SFO to JFK on March 15, 2026 for 1 adult')">
                  Find flights from SFO to JFK
                </button>
                <button class="suggestion-chip"
                  onclick="sendSuggestion('Show me flights from LAX to Miami next week for 2 passengers')">
                  LAX to Miami for 2 people
                </button>

  <script src="/app.js"></script>
  <script>
    // Initialize user info in sidebar
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        const session = await validateSession();
        if (session && session.user) {
          const email = session.user.email || 'user@example.com';
          const name = session.user.display_name || email.split('@')[0];

          document.getElementById('userName').textContent = name;
          document.getElementById('userEmail').textContent = email;
          document.getElementById('userAvatar').textContent = name.charAt(0).toUpperCase();
        }
      } catch (e) {
        console.error('Failed to load user info:', e);
      }
    });

    // Update connection status indicator when SSE connects
    window.addEventListener('sse-connected', () => {
      const statusEl = document.getElementById('connectionStatus');
      if (statusEl) {
        statusEl.classList.remove('status-disconnected');
        statusEl.classList.add('status-connected');
        statusEl.title = 'Connected';
      }
    });

    function logout() {
      localStorage.removeItem('session_token');
      localStorage.removeItem('user');
      window.location.href = '/login.html';
    }
  </script>
