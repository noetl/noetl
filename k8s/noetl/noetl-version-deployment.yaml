apiVersion: apps/v1
kind: Deployment
metadata:
  name: noetl-version
  labels:
    app: noetl-version
spec:
  replicas: 1
  selector:
    matchLabels:
      app: noetl-version
  template:
    metadata:
      labels:
        app: noetl-version
    spec:
      containers:
        - name: noetl-version
          image: python:3.12-slim
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: noetl-config
            - secretRef:
                name: noetl-secret
          env:
            - name: NOETL_VERSION
              value: "0.1.37"
          volumeMounts:
            - name: noetl-data
              mountPath: /opt/noetl/data
          command: ["sh", "-c"]
          args:
            - |
              apt-get update && apt-get --no-install-recommends install -y \
                libpq-dev \
                git \
                && rm -rf /var/lib/apt/lists/*
              
              # Create a non-root user for running pip and the application
              adduser --disabled-password --gecos "" noetluser
              
              # Install specific version of NoETL from PyPI
              su noetluser -c "pip install --user noetl==${NOETL_VERSION}"
              
              # Use environment variables for host and port if available
              export NOETL_HOST=${NOETL_HOST:-0.0.0.0}
              export NOETL_PORT=${NOETL_PORT:-8080}
              
              # Run as non-root user with correct command format
              su noetluser -c "export PATH=\"/home/noetluser/.local/bin:\$PATH\" && noetl server --host ${NOETL_HOST} --port ${NOETL_PORT}"
          resources:
            limits:
              cpu: "1"
              memory: "1Gi"
            requests:
              cpu: "0.5"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /api/health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      volumes:
        - name: noetl-data
          emptyDir: {}