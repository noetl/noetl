apiVersion: v1
kind: ConfigMap
metadata:
  name: noetl-config
  labels:
    app: noetl
data:
  TZ: "America/Chicago"
  LOG_LEVEL: "INFO"
  PYTHONPATH: "/opt/noetl"
  NOETL_DATA_DIR: "/opt/noetl/data"
  POSTGRES_USER: "demo"
  POSTGRES_DB: "demo_noetl"
  POSTGRES_HOST: "postgres"
  POSTGRES_PORT: "5432"
  POSTGRES_SCHEMA: "public"
  NOETL_USER: "noetl"
  NOETL_SCHEMA: "noetl"
  NOETL_ENABLE_UI: "true"
  NOETL_ENABLE_WORKER_API: "true"
  NOETL_HOST: "0.0.0.0"
  NOETL_PORT: "8084"
  NOETL_SERVER_RUNTIME: "uvicorn"
  NOETL_DB_STARTUP_TIMEOUT: "180"
  NOETL_DB_RETRY_INTERVAL: "5"
  NOETL_ENCRYPTION_KEY: "sdfgsdfgsdfgsdfdfg"
  # In-cluster service URLs
  NOETL_SERVER_URL: "http://noetl:8084"
  NOETL_WORKER_DEFAULT_URL: "http://noetl-worker-cpu:8084"
  NOETL_WORKER_CPU_URL: "http://noetl-worker-cpu:8084"
  NOETL_WORKER_QPU_URL: "http://noetl-worker-qpu:8084"
