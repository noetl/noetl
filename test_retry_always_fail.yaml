apiVersion: noetl.io/v1
kind: Playbook
metadata:
  name: test_retry_always_fail
  path: tests/retry/always_fail
  description: Test retry with guaranteed failure

workload:
  test_value: 1
  
workflow:
  - step: start
    desc: Entry point - route to failing task
    next:
      - failing_task
  
  - step: failing_task
    desc: Python code that always fails
    type: python
    code: |
      def main(input_data):
          # This will always fail to test retry
          raise Exception("Simulated failure for retry testing")
    retry:
      max_attempts: 5
      initial_delay: 2.0
      backoff_multiplier: 1.5
      max_delay: 10.0
      jitter: false
      # Retry on any error
      retry_when: "{{ error != None }}"
    next:
      - end
        
  - step: end
    desc: End workflow
