# Template pyproject.toml for projects using NoETL as submodule
#
# This file demonstrates how to structure your project dependencies
# to work alongside NoETL as a git submodule.

[project]
name = "my-project"
version = "0.1.0"
description = "My project built with NoETL framework"
authors = [
    { name = "Your Name", email = "your.email@example.com" }
]
readme = "README.md"
license = "MIT"
requires-python = ">=3.12"

# Project dependencies
dependencies = [
    # === NoETL (editable install from submodule) ===
    # This will be installed from the ./.noetl submodule directory
    # The bootstrap script handles this automatically
    
    # === Your Project Dependencies ===
    # Add your project-specific dependencies here
    
    # Example: Data processing
    # "pandas>=2.0.0",
    # "numpy>=1.24.0",
    # "polars>=0.19.0",
    
    # Example: Machine learning
    # "scikit-learn>=1.3.0",
    # "xgboost>=2.0.0",
    
    # Example: API clients
    # "requests>=2.31.0",
    # "httpx>=0.25.0",
    
    # Example: Database drivers (if not already in NoETL)
    # "sqlalchemy>=2.0.0",
    # "pymongo>=4.5.0",
    
    # Example: Cloud SDKs
    # "boto3>=1.28.0",           # AWS
    # "google-cloud-storage>=2.10.0",  # GCP
    # "azure-storage-blob>=12.18.0",   # Azure
]

[project.optional-dependencies]
# Development dependencies
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",
    "pytest-mock>=3.12.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.7.0",
]

# Testing dependencies
test = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",
    "pytest-mock>=3.12.0",
]

# Documentation dependencies
docs = [
    "sphinx>=7.2.0",
    "sphinx-rtd-theme>=1.3.0",
]

[project.scripts]
# Your project CLI commands
# my-cli = "my_project.cli:main"

[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
# Exclude noetl submodule from project package
exclude = ["noetl", "noetl.*"]

# === Testing Configuration ===

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--strict-markers",
    "--tb=short",
    "--cov=.",
    "--cov-report=term-missing",
    "--cov-report=html",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
]

[tool.coverage.run]
source = ["."]
omit = [
    "tests/*",
    ".venv/*",
    "noetl/*",  # Exclude noetl submodule
    "*/site-packages/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]

# === Code Formatting ===

[tool.black]
line-length = 100
target-version = ["py312"]
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.venv
  | \.eggs
  | \.tox
  | dist
  | build
  | noetl
)/
'''

[tool.ruff]
line-length = 100
target-version = "py312"
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "N",   # pep8-naming
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by black)
]
exclude = [
    ".git",
    ".venv",
    "__pycache__",
    "dist",
    "build",
    "noetl",
]

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
exclude = [
    "noetl",
    ".venv",
    "tests",
]

# === Installation Instructions ===

# 1. Bootstrap (installs tools + creates venv + installs dependencies):
#    ./noetl/ci/bootstrap/bootstrap.sh
#
# 2. Or manually create venv:
#    python3 -m venv .venv
#    source .venv/bin/activate
#    pip install uv
#    uv pip install -e ./noetl  # Install noetl from submodule
#    uv pip install -e .         # Install this project
#
# 3. Install optional dependencies:
#    uv pip install -e ".[dev]"  # Development tools
#    uv pip install -e ".[test]" # Testing tools
#    uv pip install -e ".[docs]" # Documentation tools
#
# 4. Install all optional dependencies:
#    uv pip install -e ".[dev,test,docs]"
