# Qdrant Vector Database
# https://qdrant.tech/documentation/guides/installation/
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: qdrant-storage
  namespace: qdrant
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: qdrant-config
  namespace: qdrant
data:
  config.yaml: |
    service:
      http_port: 6333
      grpc_port: 6334
      enable_tls: false
    storage:
      storage_path: /qdrant/storage
      snapshots_path: /qdrant/snapshots
      on_disk_payload: true
    cluster:
      enabled: false
    telemetry:
      enabled: false
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: qdrant
  namespace: qdrant
  labels:
    app: qdrant
spec:
  serviceName: qdrant
  replicas: 1
  selector:
    matchLabels:
      app: qdrant
  template:
    metadata:
      labels:
        app: qdrant
    spec:
      containers:
        - name: qdrant
          image: qdrant/qdrant:latest
          ports:
            - containerPort: 6333
              name: http
              protocol: TCP
            - containerPort: 6334
              name: grpc
              protocol: TCP
          env:
            - name: QDRANT__SERVICE__HTTP_PORT
              value: "6333"
            - name: QDRANT__SERVICE__GRPC_PORT
              value: "6334"
          volumeMounts:
            - name: qdrant-storage
              mountPath: /qdrant/storage
            - name: qdrant-config
              mountPath: /qdrant/config
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /
              port: 6333
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 6333
            initialDelaySeconds: 10
            periodSeconds: 5
      volumes:
        - name: qdrant-storage
          persistentVolumeClaim:
            claimName: qdrant-storage
        - name: qdrant-config
          configMap:
            name: qdrant-config
---
apiVersion: v1
kind: Service
metadata:
  name: qdrant
  namespace: qdrant
  labels:
    app: qdrant
spec:
  type: NodePort
  ports:
    - port: 6333
      targetPort: 6333
      nodePort: 30633
      protocol: TCP
      name: http
    - port: 6334
      targetPort: 6334
      nodePort: 30634
      protocol: TCP
      name: grpc
  selector:
    app: qdrant
