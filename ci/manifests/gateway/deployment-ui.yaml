apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-ui
  namespace: gateway
  labels:
    app: gateway-ui
  annotations:
    description: "Gateway UI serving login and dashboard pages"
    configmaps: "gateway-ui (nginx.conf), gateway-ui-files (HTML/JS/CSS)"
    regenerate-ui: "./ci/manifests/gateway/regenerate-ui-configmap.sh"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway-ui
  template:
    metadata:
      labels:
        app: gateway-ui
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        volumeMounts:
        - name: ui-files
          mountPath: /usr/share/nginx/html
          readOnly: true
        - name: nginx-config
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
          readOnly: true
        resources:
          requests:
            memory: "32Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 3
          periodSeconds: 5
      volumes:
      - name: ui-files
        configMap:
          name: gateway-ui-files
      - name: nginx-config
        configMap:
          name: gateway-ui
