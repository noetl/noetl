apiVersion: apps/v1
kind: Deployment
metadata:
  name: noetl-worker
  namespace: noetl
  labels:
    app: noetl-worker
    component: worker
    runtime: cpu
    worker-pool: worker-cpu-01
spec:
  replicas: 3
  selector:
    matchLabels:
      app: noetl-worker
      worker-pool: worker-cpu-01
  template:
    metadata:
      labels:
        app: noetl-worker
        component: worker
        runtime: cpu
        worker-pool: worker-cpu-01
    spec:
      serviceAccountName: noetl-worker
      initContainers:
        - name: wait-for-api
          image: curlimages/curl:8.7.1
          imagePullPolicy: IfNotPresent
          command:
            - sh
            - -c
            - "until curl -sf http://noetl.noetl.svc.cluster.local:8082/api/health; do echo 'Waiting for NoETL API...'; sleep 3; done"
      containers:
        - name: worker
          image: image_name:image_tag
          imagePullPolicy: IfNotPresent
          command:
            - python
          args:
            - -m
            - noetl.worker
          envFrom:
            - configMapRef:
                name: noetl-worker-config
          volumeMounts:
            - name: noetl-data
              mountPath: /opt/noetl/data
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
      volumes:
        - name: noetl-data
          persistentVolumeClaim:
            claimName: noetl-data-shared # Use shared RWX PVC for DuckDB files
