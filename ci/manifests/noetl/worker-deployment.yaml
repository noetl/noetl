apiVersion: apps/v1
kind: Deployment
metadata:
  name: noetl-worker
  namespace: noetl
  labels:
    app: noetl-worker
    component: worker
    runtime: cpu
    worker-pool: worker-cpu-01
spec:
  replicas: 1
  selector:
    matchLabels:
      app: noetl-worker
      worker-pool: worker-cpu-01
  template:
    metadata:
      labels:
        app: noetl-worker
        component: worker
        runtime: cpu
        worker-pool: worker-cpu-01
    spec:
      initContainers:
        - name: wait-for-api
          image: curlimages/curl:8.7.1
          imagePullPolicy: IfNotPresent
          command:
            - sh
            - -c
            - "until curl -sf http://noetl.noetl.svc.cluster.local:8082/api/health; do echo 'Waiting for NoETL API...'; sleep 3; done"
      containers:
        - name: worker
          image: image_name:image_tag
          imagePullPolicy: IfNotPresent
          command: ["noetl"]
          args: ["worker", "start"]
          envFrom:
            - configMapRef:
                name: noetl-config
            - secretRef:
                name: noetl-secret
          env:
            - name: NOETL_RUN_MODE
              value: "worker"
            - name: NOETL_SERVER_URL
              value: "http://noetl.noetl.svc.cluster.local:8082"
            - name: NOETL_WORKER_POOL_RUNTIME
              value: "cpu"
            - name: NOETL_WORKER_POOL_NAME
              value: "worker-cpu-01-k8s"
          volumeMounts:
            - name: noetl-data
              mountPath: /opt/noetl/data
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
      volumes:
        - name: noetl-data
          emptyDir: {}
