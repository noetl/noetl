apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: postgres
  labels:
    app: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:17.4
          command:
            - docker-entrypoint.sh
          args:
            - postgres
            - "-c"
            - "max_connections=100"
            - "-c"
            - "shared_buffers=128MB"
            - "-c"
            - "work_mem=2MB"
            - "-c"
            - "log_connections=on"
            - "-c"
            - "log_disconnections=on"
          ports:
            - containerPort: 5432
          envFrom:
            - configMapRef:
                name: postgres-config
            - secretRef:
                name: postgres-secret
          volumeMounts:
            - name: postgres-storage
              mountPath: /var/lib/postgresql/data
              subPath: pgdata
            - name: postgres-config-volume
              mountPath: /etc/postgresql/conf.d/postgresql.conf
              subPath: postgresql.conf
            - name: postgres-init-volume
              mountPath: /docker-entrypoint-initdb.d/init_database.sh
              subPath: init_database.sh
            - name: postgres-schema-volume
              mountPath: /docker-entrypoint-initdb.d/schema_ddl.sql.norun
              subPath: schema_ddl.sql.norun
          resources:
            limits:
              cpu: "1"
              memory: "2Gi"
            requests:
              cpu: "0.5"
              memory: "512Mi"
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - pg_isready -U $POSTGRES_USER -d $POSTGRES_DB -h 127.0.0.1 -p 5432
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - pg_isready -U $POSTGRES_USER -d $POSTGRES_DB -h 127.0.0.1 -p 5432
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      volumes:
        - name: postgres-storage
          persistentVolumeClaim:
            claimName: postgres
        - name: postgres-config-volume
          configMap:
            name: postgres-config-files
            items:
              - key: postgresql.conf
                path: postgresql.conf
        - name: postgres-init-volume
          configMap:
            name: postgres-config-files
            items:
              - key: init_database.sh
                path: init_database.sh
        - name: postgres-schema-volume
          configMap:
            name: postgres-schema-ddl
            items:
              - key: schema_ddl.sql.norun
                path: schema_ddl.sql.norun
