namespace: gateway

image:
  repository: ""
  tag: "latest"
  pullPolicy: Always

service:
  type: LoadBalancer
  port: 8090
  nodePort: null
  loadBalancerIP: "34.46.180.136"

ingress:
  enabled: false
  className: gce
  annotations: {}
  host: gateway.mestumre.dev
  tls:
    enabled: true
    secretName: ""
  managedCertificate:
    enabled: true
    name: gateway-managed-cert

env:
  routerPort: "8090"
  noetlBaseUrl: "http://noetl.noetl.svc.cluster.local:8082"
  rustLog: "info,gateway=debug"
  corsAllowedOrigins: "http://localhost:8080,http://localhost:8090,http://localhost:3000,https://gateway.mestumre.dev"
  natsUrl: "nats://noetl:noetl@nats.nats.svc.cluster.local:4222"
  natsUpdatesSubjectPrefix: "playbooks.executions."
  # Set to "true" to bypass auth validation (for testing only)
  authBypass: "true"

resources:
  requests:
    memory: "128Mi"
    cpu: "100m"
  limits:
    memory: "512Mi"
    cpu: "500m"
