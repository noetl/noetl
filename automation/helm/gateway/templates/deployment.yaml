apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: {{ .Values.namespace }}
  labels:
    app: gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
        - name: gateway
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.env.routerPort }}
              name: http
              protocol: TCP
          env:
            - name: ROUTER_PORT
              value: {{ .Values.env.routerPort | quote }}
            - name: NOETL_BASE_URL
              value: {{ .Values.env.noetlBaseUrl | quote }}
            - name: RUST_LOG
              value: {{ .Values.env.rustLog | quote }}
            - name: CORS_ALLOWED_ORIGINS
              value: {{ .Values.env.corsAllowedOrigins | quote }}
            - name: NATS_URL
              value: {{ .Values.env.natsUrl | quote }}
            - name: NATS_UPDATES_SUBJECT_PREFIX
              value: {{ .Values.env.natsUpdatesSubjectPrefix | quote }}
          resources:
{{- toYaml .Values.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /health
              port: {{ .Values.env.routerPort }}
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: {{ .Values.env.routerPort }}
            initialDelaySeconds: 5
            periodSeconds: 10
