apiVersion: apps/v1
kind: Deployment
metadata:
  name: paginated-api
  namespace: test-server
  labels:
    app: paginated-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: paginated-api
  template:
    metadata:
      labels:
        app: paginated-api
    spec:
      containers:
      - name: api
        image: us-central1-docker.pkg.dev/noetl-demo-19700101/noetl/test-server:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5555
          name: http
        livenessProbe:
          httpGet:
            path: /health
            port: 5555
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5555
          initialDelaySeconds: 3
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: paginated-api
  namespace: test-server
  labels:
    app: paginated-api
spec:
  type: ClusterIP
  selector:
    app: paginated-api
  ports:
  - port: 5555
    targetPort: 5555
    protocol: TCP
    name: http
---
apiVersion: v1
kind: Service
metadata:
  name: paginated-api-ext
  namespace: test-server
  labels:
    app: paginated-api
spec:
  type: NodePort
  selector:
    app: paginated-api
  ports:
  - port: 5555
    targetPort: 5555
    nodePort: 30555
    protocol: TCP
    name: http
